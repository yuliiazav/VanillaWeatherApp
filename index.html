<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1 id="city">New York</h1>
                    <ul class="weather-list">
                        <li>Last updated: <span id="date" class="weather-list__data">Monday, 12:00 </span></li>
                        <li id="description">Sunny</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="Sunny" id="icon" />
                            <div>
                                <strong id="temperature"></strong><span class="units"> 12°C | °F </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul class="weather-list">
                            <li>Humidity: <span id="humidity" class="weather-list__data">10 %</span></li>
                            <li>Wind: <span id="wind" class="weather-list__data">5 m/h</span></li>
                        </ul>
                    </div>
                </div>
                <small>
                    <a href="https://github.com/yuliiazav/VanillaWeatherApp" target="_blank">Open-source code</a>
                    by Yuliia Zavistovska
                </small>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
